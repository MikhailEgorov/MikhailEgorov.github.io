    /* ================== LANGUAGE SWITCH TOP ================== */
    .lang-switch-top {
      position: absolute;
      top: 3px;
      right: 24px;
      display: flex;
      gap: 6px;
      z-index: 10;
    }

    .lang-switch-top button {
      font-size: 13px;
      padding: 3px 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .lang-switch-top button:hover {
      background: #6e6e73;
      color: #fff;
    }

    .lang-switch-top button.active {
      background: #6e6e73;
      color: #fff;
      border-color: #6e6e73;
    }

    /* ================== NAVBAR ================== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e7;
      display: flex;
      justify-content: center;
      gap: 16px;
      z-index: 1000;
      padding: 8px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      white-space: nowrap;
    }

    .navbar button {
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 4px 8px;
    }

    .navbar button:hover {
      color: #0066cc;
    }

    body {
      padding-top: 60px;
      scroll-behavior: smooth;
    }
  </style>

function setLanguage(lang) {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.dataset.i18n;
    if (i18n[lang][key]) el.textContent = i18n[lang][key];
  });
  document.querySelectorAll('.lang-btn').forEach(b =>
    b.classList.toggle('active', b.dataset.lang === lang)
  );
  localStorage.setItem('siteLang', lang);
}

document.querySelectorAll('.lang-btn').forEach(b =>
  b.onclick = () => setLanguage(b.dataset.lang)
);

setLanguage(localStorage.getItem('siteLang') || 'en');
